<div class="container">
  <div fxFlex *ngIf="leaders">
    <mat-list role="list" >
      <mat-list-item *ngFor="let leader of leaders">
        <img matListItemAvatar src={{leader.image}} alt="...">
        <span matListItemTitle>{{ leader.name }}</span>
        <span matListItemLine>{{ leader.position }}</span>
        <p class="text" matListItemLine>{{ leader.text }}</p>
      </mat-list-item>
    </mat-list>
  </div>
  <div [hidden]="leaders">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  </div>
