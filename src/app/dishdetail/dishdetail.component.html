<div class="spinner" *ngIf="dish">
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2 *ngIf="dish">{{dish.name | uppercase}}</h2>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
    <br />
    <mat-card-content>
      <p>{{ dish.description }}</p>
    </mat-card-content>
    <br />
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  
  <div class="container">
    <mat-list>
      <h2>Comments</h2>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h4 matListItemTitle>{{ comment.comment }}</h4>
        <p matListItemLine>{{ comment.rating }} Stars</p>
        <p matListItemLine>
          <span> -- {{ comment.author }} {{ comment.date | date }} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
</div>
<div [hidden]="dish">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
