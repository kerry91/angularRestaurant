<div class="container">
  <div class="home">
    <div class="homeWrapper">

      <div class="homeTile">
        <div class="spinnerDish" [hidden]="dish">
          <mat-spinner></mat-spinner>
          <h4>Loading . . . Please Wait</h4>
        </div>
        <mat-card *ngIf="dish">
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}" />
          <mat-card-content>
            <p>{{dish.description}}</p>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="homeTile">
        <div class="spinnerPromotion" [hidden]="promotion">
          <mat-spinner></mat-spinner>
          <h4>Loading . . . Please Wait</h4>
        </div>
        <mat-card *ngIf="promotion">
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
              <h3>{{promotion.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src="{{promotion.image}}"
            alt="{{promotion.name}}"
          />
          <mat-card-content>
            <p>{{promotion.description}}</p>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="homeTile">
        <div class="spinnerLeader" [hidden]="leader">
          <mat-spinner></mat-spinner>
          <h4>Loading . . . Please Wait</h4>
        </div>
        <mat-card *ngIf="leader">
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
              <h3>{{leader.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{leader.image}}" alt="{{leader.name}}" />
          <mat-card-content>
            <p>{{leader.text}}</p>
          </mat-card-content>
        </mat-card>
      </div>
      
    </div>
  </div>
</div>
